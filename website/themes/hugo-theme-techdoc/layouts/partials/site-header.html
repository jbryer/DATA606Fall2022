<header>
{{ if (fileExists "static/images/course_logo.png" ) }}
<a href="/"><img src='/images/course_logo.png' align="left" style="height:40px; padding-right:10px;border:0;" /></a>
{{- end -}}
<h1>{{ .Site.Title }}</h1>
{{- with .Site.Params.version -}}
 <span class="version">Version {{ . }}</span>
{{- end -}}
{{- with .Site.Params.github_repository -}}
<!-- a href="{{ . }}" class="github" target="_new"><i class="fab fa-github"></i></a -->
{{- end -}}
{{ with .Site.Params.description }}
<p class="description">{{ . }}</p>
{{end}}
</header>
